<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOONA NETFLIX - 현재 상영 영화</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">NOONA NETFLIX</h1>
            <div class="nav-links">
                <a href="#" class="nav-link active">홈</a>
                <a href="#" class="nav-link">인기</a>
                <a href="#" class="nav-link">평점순</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h2 class="hero-title"></h2>
            <p class="hero-overview"></p>
            <div class="hero-buttons">
                <button class="btn btn-play">▶ 재생</button>
                <button class="btn btn-info">ⓘ 상세 정보</button>
            </div>
        </div>
        <div class="hero-fade"></div>
    </section>

    <!-- Movie Sections -->
    <main class="main-content">
        <!-- Now Playing -->
        <section class="movie-section">
            <h2 class="section-title">현재 상영중</h2>
            <div class="movie-grid" id="nowPlaying"></div>
        </section>

        <!-- Popular -->
        <section class="movie-section">
            <h2 class="section-title">인기 영화</h2>
            <div class="movie-grid" id="popular"></div>
        </section>

        <!-- Top Rated -->
        <section class="movie-section">
            <h2 class="section-title">최고 평점</h2>
            <div class="movie-grid" id="topRated"></div>
        </section>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body">
                <img class="modal-poster" id="modalPoster" src="" alt="">
                <div class="modal-info">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <div class="modal-meta">
                        <span class="rating" id="modalRating"></span>
                        <span class="release-date" id="modalDate"></span>
                    </div>
                    <p class="modal-overview" id="modalOverview"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
